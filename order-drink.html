    <title>Order Drink</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="menu-icon">&#9776;</div>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Menu</a></li>

    </ul>

<!-- Main Content -->
<div class="main-content">
    <h1>Order Your Specialty Drink</h1>
    <form id="order-form">
      <!-- Form fields (first name, email, phone, fruit selection, special instructions) -->
      
      <!-- First Name -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
  
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <!-- Phone -->
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
  
     <!-- Fruit Selection -->
<label for="fruit-selection">Fruit Selection (Select up to 3):</label>
<select id="fruit-selection" name="fruit-selection[]" multiple required>
  <!-- Options will be dynamically loaded from fruit.json using JavaScript -->
      </select>
  
      <!-- Special Instructions -->
      <label for="special-instructions">Special Instructions:</label>
      <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
  
      <button type="submit">Submit Order</button>
    </form>
  </div>
  
  <script src="./scripts/script.js"></script>
  </body>
  </html>
